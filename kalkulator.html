<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>kalkulator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">       
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap" rel="stylesheet">

    </head>
    <body>

        <div id="container">

            <div id="calc" class="col-xs-10 col-sm-6 col-md-4 col-lg-3 col-xl-2">

                <div id="display">
                    <div id="calculations" class="h4">0</div>
                    <div id="result" class="h1">0</div>
                </div>

                <div id="keyboard ">

                    <!-- line 1 -->
                    <div class="line">
                        <input class="button signButton" id="submit" type="submit" value=% onclick="signButtonFn(value, data, displayFn)">
                        <input class="button" type="submit" value=C onclick="clearFn(data, displayFn, displayResultFn)">
                        <input class="button" type="submit" value=B onclick="backFn(data, cutString, displayFn)">
                        <input class="button signButton" id="division" type="submit" value=/ onclick="signButtonFn(value, data, displayFn)">
                    </div>

                    <!-- line 2 -->
                    <div class="line">
                        <input class="button" type="submit" value=7 onclick="changeNumberButton(numberGrowFn, value, data, displayFn)">
                        <input class="button" type="submit" value=8 onclick="changeNumberButton(numberGrowFn, value, data, displayFn)">
                        <input class="button" type="submit" value=9 onclick="changeNumberButton(numberGrowFn, value, data, displayFn)">
                        <input class="button signButton" id="multiplication" type="submit" value=* onclick="signButtonFn(value, data, displayFn)">
                    </div>

                    <!-- line 3 -->
                    <div class="line">
                        <input class="button" type="submit" value=4 onclick="changeNumberButton(numberGrowFn, value, data, displayFn)">
                        <input class="button" type="submit" value=5 onclick="changeNumberButton(numberGrowFn, value, data, displayFn)">
                        <input class="button" type="submit" value=6 onclick="changeNumberButton(numberGrowFn, value, data, displayFn)">
                        <input class="button signButton" id="subtraction" type="submit" value=- onclick="signButtonFn(value, data, displayFn)">
                    </div>

                    <!-- line 4 -->
                    <div class="line">
                        <input class="button" type="submit" value=1 onclick="changeNumberButton(numberGrowFn, value, data, displayFn)">
                        <input class="button" type="submit" value=2 onclick="changeNumberButton(numberGrowFn, value, data, displayFn)">
                        <input class="button" type="submit" value=3 onclick="changeNumberButton(numberGrowFn, value, data, displayFn)">
                        <input class="button signButton" id="submit" type="submit" value=+ onclick="signButtonFn(value, data, displayFn)">
                    </div>

                    <!-- line 5 -->
                    <div class="line">
                        <input class="button" type="submit" value="+/-" onclick="changeNumberButton(changeSignFn, value, data, displayFn)">
                        <input class="button" type="submit" value=0 onclick="changeNumberButton(numberGrowFn, value, data, displayFn)">
                        <input class="button" type="submit" value="." onclick="changeNumberButton(addDottFn, value, data, displayFn, dottAvelableFn)">
                        <input class="button" type="submit" value="=" onclick="equationButton(data)">
                    </div>

                </div> 

            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
